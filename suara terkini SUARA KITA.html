<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SUARA TERKINI ‚Äî SUARA KITA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0A2540, #3B82F6);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
    }

    header h1 {
      font-size: 2.4em;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    /* Tombol kembali */
    .back-button {
      background: linear-gradient(90deg, #FACC15, #F59E0B);
      color: #1E1E1E;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .back-button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #FBBF24, #FACC15);
    }

    main {
      width: 90%;
      max-width: 950px;
      margin-top: 35px;
      margin-bottom: 60px;
      text-align: center;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #FACC15, #FBBF24);
      border-radius: 3px;
      box-shadow: 0 0 10px #FACC15;
    }

    .aspirasi-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 25px;
      margin-top: 30px;
      padding: 10px;
    }

    .aspirasi-card {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 20px;
      text-align: left;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      transition: 0.3s ease;
      transform: translateY(10px);
      opacity: 0;
      animation: fadeUp 0.6s ease forwards;
    }

    .aspirasi-card:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    @keyframes fadeUp {
      to { transform: translateY(0); opacity: 1; }
    }

    .aspirasi-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .aspirasi-header i {
      font-size: 1.4em;
      color: #FACC15;
    }

    .nama {
      font-weight: 600;
      font-size: 1.1em;
    }

    .kelas {
      font-size: 0.9em;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .jenis {
      background: rgba(250,204,21,0.2);
      color: #FACC15;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.85em;
      display: inline-block;
      margin-bottom: 10px;
    }

    .isi {
      line-height: 1.5;
      font-size: 0.95em;
    }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.9em;
      opacity: 0.8;
      background: rgba(255,255,255,0.05);
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fa-solid fa-bullhorn"></i> SUARA TERKINI</h1>
    <button class="back-button" onclick="goBack()">
      <i class="fa-solid fa-arrow-left"></i> Kembali ke Website Awal
    </button>
  </header>

  <main>
    <h2>üó£Ô∏è Aspirasi Siswa Terbaru</h2>
    <div class="aspirasi-container" id="listAspirasi"></div>
  </main>

  <footer><p>¬© 2025 <span>MPK SMA Negeri 1 Barru</span> | Kabinet Adhyswara</p></footer>

  <script>
    function goBack() {
      window.location.href = "tampilan awal SUARA KITA.html";
    }

    const list = document.getElementById('listAspirasi');
    const data = JSON.parse(localStorage.getItem('aspirasi')) || [];

    if (data.length === 0) {
      list.innerHTML = '<p style="grid-column:1/-1; text-align:center; opacity:0.9;">Belum ada aspirasi yang masuk.</p>';
    } else {
      const sorted = data.sort((a,b) => b.id - a.id);
      sorted.forEach((d, i) => {
        const card = document.createElement('div');
        card.className = 'aspirasi-card';
        card.style.animationDelay = `${i * 0.1}s`;
        card.innerHTML = `
          <div class="aspirasi-header">
            <i class="fa-solid fa-user-circle"></i>
            <div>
              <p class="nama">${d.nama}</p>
              <p class="kelas">${d.kelas}</p>
            </div>
          </div>
          <p class="jenis">#${d.jenis}</p>
          <p class="isi">"${d.isi}"</p>
        `;
        list.appendChild(card);
      });
    }
  </script>
</body>
</html>
